name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - test3

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          cd swotify
          npm install
          npm run build

      - name: Deploy
        uses: jamesives/github-pages-deploy-action@v4
        with:
          folder: swotify/dist
          branch: main
